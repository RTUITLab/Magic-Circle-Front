version: '3.8'

services:
  frontend:
    image: ghcr.io/rtuitlab/magic-circle/frontend:latest
    logging:
      driver: json-file
      options:
        max-file: '5'
        max-size: 100k
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 100M
    networks:
      - net
networks:
  net:
    driver: overlay
